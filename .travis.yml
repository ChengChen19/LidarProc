language: cpp
sudo: required

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: gcc

addons:
  apt:
    packages:
      - git
      - mercurial
      - cmake
before_script: 
  - sudo chmod +777 enviroment.bash
  - ./enviroment.bash
  - sudo git clone https://github.com/PointCloudLibrary/pcl pcl-trunk
  - cd pcl-trunk 
  - sudo mkdir buildpcl && cd buildpcl
  - sudo cmake -DCMAKE_BUILD_TYPE=Release ../
  - travis_wait make -j8
  - sudo make install
  - cd home
  - cd build
  - cmake ../src/

script:
- make -j4 